        <h1>Mensaje secreto con EsteganografÃ­a</h1>
        <form id="steganography-form">
            <div class="form-group">
                <label for="image-input">Cargar Imagen:</label>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div class="form-group">
                <label for="message-input">Ingresar Mensaje:</label>
                <textarea id="message-input" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="button" id="hide-message-btn">Ocultar Mensaje</button>
                <button type="button" id="extract-message-btn">Extraer Mensaje</button>
            </div>
        </form>
        <canvas id="image-canvas" style="display: none;"></canvas>
    </section>
